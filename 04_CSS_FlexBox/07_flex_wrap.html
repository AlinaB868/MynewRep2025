<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DF1</title>
    <style>
      .container {
        border: 2px dashed gray;
        margin: 20px;
        display: flex;
        height: 200px;
        flex-wrap: wrap;
        align-content: flex-end;
      }

      .box {
        background-color: blueviolet;
        margin: 6px;
        height: 20px;
        width: 20px;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
