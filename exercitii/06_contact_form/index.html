<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="contact">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Your Email</label>
          <input type="text" id="email" name="email" />
          <textarea id="message">Share your thoughts</textarea>
        </div>
        <div>
          <button class="btn">SHARE YOUR FEEDBACK</button>
        </div>
      </div>
      <div class="right-side">
        <h1><span class="underline">Contact</span> Us</h1>
        <p>
          It is very important for us to keep in touch with you, so we are
          always ready to answer any question that interests you. Shoot!
        </p>
      </div>
    </div>
  </body>
</html>
